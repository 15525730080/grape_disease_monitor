<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Monitoring System with Vue 3</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            border: 1px solid #ccc;
            width: 80%;
            max-width: 600px;
        }
    </style>
    <!-- 引入Vue 3的CDN资源 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.4.38/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <video ref="videoElement" autoplay></video>
    </div>

    <script>
        const { createApp, ref } = Vue;

        const App = {
            setup() {
                const videoElement = ref(null);
                const socket = new WebSocket('ws://localhost:8000/video_ws');

                socket.addEventListener('open', () => {
                    console.log('WebSocket connection established.');

                    const captureFrameAndSend = () => {
                        if (videoElement.value.readyState >= HTMLMediaElement.HAVE_CURRENT_DATA) {
                            const canvas = document.createElement('canvas');
                            canvas.width = videoElement.value.videoWidth;
                            canvas.height = videoElement.value.videoHeight;
                            const context = canvas.getContext('2d');
                            context.drawImage(videoElement.value, 0, 0, canvas.width, canvas.height);
                            canvas.toBlob(blob => {
                                if (blob) {
                                    if (socket.readyState === WebSocket.OPEN) {
                                        socket.send(blob);
                                    } else {
                                        console.error('WebSocket is not open. Unable to send data.');
                                    }
                                } else {
                                    console.error('Failed to convert canvas to blob.');
                                }
                            }, 'image/jpeg');
                        } else {
                            console.error('Video is not ready for capturing.');
                        }
                    };

                    setInterval(captureFrameAndSend, 1000); // 1000ms = 1s
                }, false);

                socket.addEventListener('close', () => {
                    console.log('WebSocket connection closed.');
                }, false);

                socket.addEventListener('error', error => {
                    console.error('WebSocket error:', error);
                }, false);

                return {
                    videoElement
                };
            },
            mounted() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        this.videoElement.srcObject = stream;
                    })
                    .catch(err => {
                        console.error('Error accessing media devices.', err);
                    });
            }
        };

        createApp(App).mount('#app');
    </script>
</body>
</html>
